
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Gutter Hill Records</title>
  <link rel="stylesheet" href="../public/css/styles.css" />
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    .admin-login, .admin-dashboard {
      max-width: 500px;
      margin: 0 auto;
      background: #2b2b2b;
      padding: 1.5rem;
      border-radius: 10px;
    }
    .admin-login h2, .admin-dashboard h2 {
      margin-bottom: 1rem;
    }
    input[type="password"], input[type="text"], textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 0.6rem 1rem;
      background-color: #ff6a00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="admin-login" id="login-box">
    <h2>Admin Login</h2>
    <input type="password" id="adminPass" placeholder="Enter password..." />
    <button onclick="login()">Login</button>
    <p id="error-msg" style="color: red;"></p>
  </div>

  <div class="admin-dashboard hidden" id="dashboard">
    <h2>Gutter Hill Records Admin</h2>
    <p>Edit content directly below (this panel is static in HTML-only mode).</p>
    <label>Site Announcement:</label>
    <textarea rows="4">Long Live My Brother — new tape dropping soon.</textarea>

    <label>New Artist Name:</label>
    <input type="text" placeholder="e.g., Rico Spazzing" />
    <label>Artist Bio:</label>
    <textarea rows="3"></textarea>

    <label>Upcoming Event:</label>
    <textarea rows="2" placeholder="e.g., GHB Block Bash – Aug 3 at Lot 5"></textarea>

    <button>Save Changes (Not Functional Yet)</button>
  </div>

  <script>
    function login() {
      const pass = document.getElementById("adminPass").value;
      if (pass === "OCD") {
        document.getElementById("login-box").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
      } else {
        document.getElementById("error-msg").innerText = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
